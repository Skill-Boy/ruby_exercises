<!DOCTYPE html>
<html>
<body>

<input type="text" id="name">
<button type="button" onclick='nameValue()'>Click Me!</button>
<h2 id="text-name"></h2>

<script type="text/javascript">
  function nameValue() {
    const valueName = document.getElementById("name").value;
    document.getElementById("text-name").innerHTML = valueName;  
  } 
</script>
</body>
</html>
