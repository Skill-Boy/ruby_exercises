<!DOCTYPE html>
<html>
<body>

<input type="text" id="num1">
<br>
<input type="text" id="num2">
<br><br>
<button type="button" onclick='numbers("sum")'>SUM</button>
<br>
<button type="button" onclick='numbers("substract")'>SUBSTRACT</button>
<br>
<button type="button" onclick='numbers("multiply")'>MULTIPLY</button>
<br>
<button type="button" onclick='numbers("divide")'>DIVIDE</button>
<p id="result"></p>

<script type="text/javascript">
  var numbers = valueNumber => {
    var number1 = document.getElementById("num1").value;
    var number2 = document.getElementById("num2").value;
    
    if((isNumber(number1, number2))&&(isEmpty(number1, number2)) == true)
      calculator(valueNumber, number1, number2);
  }
  
  var isNumber = (number1, number2) => {  
    if(isNaN(number1)) return messageResult("no is a number");
    if(isNaN(number2)) return messageResult("no is a number");     
      return true;     
  }

  var isEmpty = (number1, number2) => {
    if(number1 == '') return messageResult("empty"); 
    if(number2 == '') return messageResult("empty"); 
      return true;
  }  
  
  var numbersCase = result => {document.getElementById("result").innerHTML = result};    

  var messageResult = message => {document.getElementById("result").innerHTML = message};
  
  var calculator = (valueNumber, number1, number2) => {
    switch (valueNumber) {
      case "sum":
        numbersCase(Number(number1) + Number(number2));
        break;
      case "substract":
        numbersCase(Number(number1) - Number(number2));
        break;
      case "multiply":
        numbersCase(Number(number1) * Number(number2));
        break;
      case "divide":
        numbersCase(Number(number1) / Number(number2));
        break;
      default:
        `${valueNumber} no found`
        break;
   }
  }  
</script>
</body>
</html>
